<!DOCTYPE html>
<html lang="uk">
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Матеріали для служіння</title>
</head>
<body>
  <div class="wrapper">
    <!-- top menu -->
    <div class="sidebar">
      <!-- profile image -->
      <div class="profile">
        <img src="./image/sidebar.png" alt="profile image">
        <h2>Вхід</h2>
        <p>Створити профіль</p>
      </div>
      <!-- menu item -->
      <ul>
        <li>
          <a href="#" class="active">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span class="item">Головна</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fas fa-worship"></i></span>
            <span class="item">Прославлення</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fas fa-sanday-school"></i></span>
            <span class="item">Недільна школа</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="section">
      <div class="top_navbar">
        <div class="hamburger">
          <a href="#">
            <i class="fas fa-bars"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- todo JavaScript -->
  <script>
    var hamburger = document.querySelector(".hamburger")
    hamburger.addEventListener("click", function(){
      document.querySelector("body").classList.toggle("active")
    })
  </script>
</body>
</html>
